<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="row ">
          <button type="button" class="btn btn-link" role="button">
            <span onclick="window.location.href='index.html';">Posts</span>
          </button>
          <button type="button" class="btn btn-link" role="button">
            <span onclick="window.location.href='contact.html';">Parcerias</span>
          </button>
          <button type="button" class="btn btn-link" role="button">
            <span onclick="window.location.href='login.html';">Login/Registro</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container text-center">
      <img class="card-img-top" style="opacity: 1; padding-bottom: 50px; padding-top: 50px;" src="images/asset-4.png">
    </div>
    <div class="container">
      <th:block th:include="mensagemValidacao"></th:block>
      <form method="post">
        <div class="form-group">
          Carregue uma capa para o post do blog:
          <input type="file" class="btn btn-light form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="Titulo *">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="text" placeholder="Texto rápido para construir o título do card  *">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="minRead" placeholder="Tempo estimado de leitura *">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="author" placeholder="Nome do Autor ou Autora *" data-validate="Valid email is: a">
        </div>

        <textarea id="summernote" type="text" class="form-control" name="text" placeholder="Text *"></textarea>

        <small class="form-text text-muted">(*) Required fields</small>

        <button type="submit" class="btn btn-dark" style="margin-top: 10px;">Post</button>
        <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
      </form>
    </div>
    <br>
  </section>
  <footer>
    <div class="site-section bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h3 class="text-footer-context">Cadastre-se</h3>
            <p class="text-footer">Fique por dentro e receba novidades, e promoções em primeira mão.</p>
            <form action="#" class="form-subscribe">
              <input type="email" class="form-control mb-3" placeholder="Enter Email">
              <input type="submit" class="btn btn-dark" value="Subscribe">
            </form>
          </div>

          <div class="col-lg-3 mx-auto">
            <h3 class="text-footer-context">Links</h3>
            <ul class="list-unstyled">
              <li class="text-footer-link"><a href="index.html">Posts</a></li>
              <li class="text-footer-link"><a href="contact.html">Parcerias</a></li>
              <li class="text-footer-link"><a href="politic.html">Politica de Segurança</a></li>
              <li class="text-footer-link"><a href="termos.html">Termos de Uso</a></li>
            </ul>
          </div>
          <div class="col-lg-4">
            <h3 class="text-footer-context">Siga-nos</h3>

            <a href="https://www.instagram.com/literandoesurtando"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.goodreads.com/user/show/114842671-j-ssika-fernandes"><i class="fab fa-goodreads fa-2x"></i></a>
            <i class="fas fa-envelope-square fa-2x"></i>
          </div>
        </div>
        <hr>

            document.write(new Date().getFullYear());
          </script>
        </p>
      </div>
    </div>

    $('#summernote').summernote({
      placeholder: 'Texto *',
      tabsize: 2,
      height: 350
    });
